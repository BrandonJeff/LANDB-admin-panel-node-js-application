<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="mystyle.css">

<body style="background-color:powderblue;"></body>
<p>&nbsp;Input UPC codes:</p>
<p><input id="InputUpc" name="fname" type="text" /> 
<p>&nbsp;Input Sheet Id:</p>
<p><input id="Input" name="fname" type="text" /> 
<p>Output Gs1 Sheet Id:</p>
<p><input id="Output" name="fname" type="text" /> 

<button onclick="myFunction()">Insert Each</button>
<button onclick="myFunctionA()">Insert Mixed</button>


  <script>
    const IPV4 = "192.168.1.63"
    function myFunction() {
      
      console.log("CLICKED!");
      window.open("http://".concat(IPV4,":8080/AdminPanel?action=TGS1")
      .concat("&var1=",document.getElementById("Input").value)
      .concat("&var2=",document.getElementById("Output").value)
      .concat("&var3=",document.getElementById("InputUpc").value)
      )
    }
    function myFunctionA() {
        window.open("http://".concat(IPV4,":8080/AdminPanel?action=MixedCases")
        .concat("&var1=",document.getElementById("Output").value)
        .concat("&var2=","N/A")
        .concat("&var3=","N/A")
        )
    }


    </script>
